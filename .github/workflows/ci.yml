name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    container:
      image: golangci/golangci-lint:latest
    env:
      GOFLAGS: -buildvcs=false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download dependencies
        run: go mod download

      - name: Lint
        run: golangci-lint run

      - name: Test
        run: go test ./...
